version: "3.8"

services:
  mysql:
    mysql: mysql:8.0 
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
    restart: unless-stopped
  
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
      PMA_USER: user
      PMA_PASSWORD: changeme
    depends_on:
      - mysql
    restart: unless-stopped
volumes:
  mysql:
networks:
  default:
    driver: bridge